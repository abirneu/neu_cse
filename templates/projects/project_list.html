<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Latest Projects</h2>
            <a href="{% url 'all_projects' %}" class="btn btn-primary">View All Projects</a>
        </div>
        <div class="row">
        {% for project in projects|slice:":3" %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
            {% if project.image %}
            <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
            {% else %}
            <img src="#" class="card-img-top" alt="{{ project.title }}">
            {% endif %}
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                <a href="{% url 'project_detail' project.id %}" class="mt-auto btn btn-outline-primary">View Details</a>
            </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</section>
