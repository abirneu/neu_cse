{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Department of CSE, NEU{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
  :root {
    --custom-green: #02644A;
    --custom-green-hover: #00916a;
  }

  /* Optional: create Tailwind-like utility classes */
  .bg-custom-green { background-color: var(--custom-green); }
  .bg-custom-green-hover { background-color: var(--custom-green-hover); }
  
  .text-custom-green { color: var(--custom-green); }
  .border-custom-green { border-color: var(--custom-green); }
</style>

</head>
<body class="bg-gray-200">
    <!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  // Initialize AOS
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init({
      duration: 800, // Animation duration in milliseconds
      easing: 'ease-in-out', // Easing type
      once: true, // Whether animation should happen only once
    });
  });
</script>
    {% include 'Navbar.html' %}
    

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'Footer.html' %}
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    <script>
        // Mobile menu toggle (if needed)
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
