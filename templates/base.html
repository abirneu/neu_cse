<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  // Initialize AOS
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init({
      duration: 800, // Animation duration in milliseconds (optimized for readability)
      easing: 'ease-out-cubic', // Professional easing for educational content
      once: true, // Animation happens only once for better performance
      offset: 50, // Trigger animations 50px before element comes into view
      delay: 0, // Default delay
      anchorPlacement: 'top-bottom', // Better for educational content viewing
      disable: function() {
        // Disable animations on mobile for better performance if needed
        var maxWidth = 768;
        return window.innerWidth < maxWidth;
      }
    });
    
    // Optional: Refresh AOS when dynamic content is added
    window.addEventListener('load', function() {
      AOS.refresh();
    });
  });
</script>
