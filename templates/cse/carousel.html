{% load static %}
<!-- Modern Carousel Section -->
<div class="relative w-screen -mx-[calc((100vw-100%)/2)] -mt-8" style="z-index: 0;">
    <div id="modern-carousel" class="relative w-full" data-carousel="slide" data-carousel-interval="5000">
        <!-- Carousel wrapper -->
        <div class="relative h-64 overflow-hidden md:h-[600px] transition-all duration-300 ease-in-out">
            {% for item in carousel_items %}
            <div class="hidden duration-1000 ease-in-out" data-carousel-item{% if forloop.first %} data-carousel-item="active"{% endif %}>
                <img src="{{ item.image.url }}" 
                     class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" 
                     alt="{{ item.title }}">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/60">
                    <div class="absolute bottom-4 md:bottom-8 left-4 md:left-8 text-white">
                        <h2 class="text-xl md:text-3xl font-bold mb-1 md:mb-2">{{ item.title }}</h2>
                        <p class="text-sm md:text-lg line-clamp-2 md:line-clamp-none">{{ item.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Slider indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
            <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all duration-300" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all duration-300" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all duration-300" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all duration-300" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        </div>

        <!-- Slider controls -->
        <button type="button" 
                class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" 
                data-carousel-prev>
            <span class="inline-flex items-center justify-center w-12 h-12 group-focus:outline-none transition-all duration-300">
                <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button" 
                class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" 
                data-carousel-next>
            <span class="inline-flex items-center justify-center w-12 h-12 group-focus:outline-none transition-all duration-300">
                <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
<script>
    // Initialize the carousel
    const carousel = new Carousel(document.getElementById('modern-carousel'), {
        interval: 5000,
        indicators: true,
        ride: 'carousel'
    });
</script>
