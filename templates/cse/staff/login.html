{% extends 'base.html' %}
{% csrf_token %}
{% load static %}

{% block title %}Staff Login - NeU CSE{% endblock %}

{% block content %}
<div class="min-h-screen  py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <!-- Logo/Header Section -->
        <div class="text-center mb-1">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Staff Portal</h2>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="px-6 py-8 sm:px-10 sm:py-10">
                <div class="bg-green-600 -mx-10 -mt-10 px-6 py-6 mb-8 rounded-t-2xl">
                    <h3 class="text-xl font-semibold text-white text-center">Sign in to your account</h3>
                </div>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-6 rounded-lg px-4 py-3 text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-{{ message.tags }}-100 text-{{ message.tags }}-700{% endif %}">
                            {{ message }}
                            <button type="button" class="float-right focus:outline-none" onclick="this.parentElement.remove()">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form class="space-y-6" method="post" action="{% url 'staff_login' %}">
                    {% csrf_token %}
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input id="username" name="username" type="text" required 
                                   class="py-3 pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" required 
                                   class="py-3 pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border">
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="w-full flex justify-center py-3 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
         
        </div>
    </div>
</div>
{% endblock %}
