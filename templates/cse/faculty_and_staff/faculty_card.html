<!-- faculty_card.html -->
<div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
    <div class="p-6">
        <!-- Profile Image Section -->
        <div class="flex justify-center mb-4">
            {% if faculty.image %}
                <div class="relative">
                    <img src="{{ faculty.image.url }}" alt="{{ faculty.name }}" class="w-32 h-32 rounded-full object-cover border-4 border-blue-100 shadow-lg">
                </div>
            {% else %}
                <div class="w-32 h-32 bg-gradient-to-br from-blue-100 to-blue-200 rounded-full flex items-center justify-center border-4 border-blue-100 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            {% endif %}
        </div>

        <!-- Faculty Info -->
        <div class="text-center mb-6">
            <h3 class="text-xl font-bold text-gray-900 mb-2">{{ faculty.name }}</h3>
            <div class="inline-block bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-full text-sm font-medium shadow-md">
                {{ faculty.get_designation_display }}
            </div>
        </div>
        
        <!-- Contact Information -->
        <div class="space-y-3 mb-6">
            {% if faculty.email %}
                <div class="flex items-center text-gray-600 bg-gradient-to-r from-gray-50 to-blue-50 rounded-lg p-3 border border-gray-100">
                    <div class="flex-shrink-0 w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-envelope text-blue-600 text-sm"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium text-gray-900">Email</p>
                        <p class="text-sm text-gray-600 truncate">{{ faculty.email }}</p>
                    </div>
                </div>
            {% endif %}
            
            {% if faculty.phone %}
                <div class="flex items-center text-gray-600 bg-gradient-to-r from-gray-50 to-green-50 rounded-lg p-3 border border-gray-100">
                    <div class="flex-shrink-0 w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-phone text-green-600 text-sm"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium text-gray-900">Phone</p>
                        <p class="text-sm text-gray-600">{{ faculty.phone }}</p>
                    </div>
                </div>
            {% endif %}
        </div>

        <!-- View Profile Button -->
        <div class="text-center">
            <a href="{% url 'faculty_detail' faculty.id %}" 
               class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white text-sm font-medium rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105">
                <i class="fas fa-user-circle mr-2"></i>
                View Profile
            </a>
        </div>
    </div>
</div>
